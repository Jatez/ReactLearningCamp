        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">

            </div>

                <button>/</button>
                <button>.</button>

                <button>8</button>
                <button>9</button>

                <button>4</button>

                <button>6</button>
                <button>-</button>

                <button>3</button>

        </div>
        <script src="index.js"></script>

</html>
